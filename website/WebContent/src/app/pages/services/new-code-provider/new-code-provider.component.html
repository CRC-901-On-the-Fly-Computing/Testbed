<div class="title">
  <label>
    <a routerLink="/services">Library</a>
    <mat-icon>chevron_right</mat-icon>
    <span *ngIf="editMode">
      <a routerLink="../">{{code_provider_id}}</a>
      <mat-icon>chevron_right</mat-icon>
      <b>Detail</b>
    </span>
    <b *ngIf="!editMode">New Code Provider</b>
  </label>
</div>
<form class="form">
  <mat-form-field class="full-width">
    <input readonly matInput placeholder="Code Provider Id"  [(ngModel)]="dataSource.codeProviderId" name="code_provider_id"/>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input readonly matInput placeholder="Repository URL" type="url"  [(ngModel)]="dataSource.repositoryUrl" name="repository_url" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <input readonly matInput placeholder="Subfolder" [(ngModel)]="dataSource.subfolder" name="subfolder" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <input readonly matInput placeholder="Branch/Tag" [(ngModel)]="dataSource.tag" name="tag" />
  </mat-form-field>

  <!-- <button mat-raised-button color="primary">Save</button> -->

</form>
